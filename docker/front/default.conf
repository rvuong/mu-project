server {
    listen 80;
    server_name localhost;
    root /var/www/html;

    location / {
        # try to serve file directly, fallback to index.php
        try_files $uri $uri/ /index.php;
    }

    error_log /var/log/nginx/mu-project_error.log;
    access_log /var/log/nginx/mu-project_access.log;
}
